<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAS Embedded AI Assistant</title>

  <style>
    /* Reset everything so SAS controls the layout */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    /* Container fills the SAS Web Content object */
    .iframe-container {
      width: 100%;
      height: 100%;
    }

    /* Iframe fills container */
    .iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="iframe-container">
    <iframe
      class="iframe"
      src="https://riskguard-ai-211428915761.us-west1.run.app/"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</body>
</html>
